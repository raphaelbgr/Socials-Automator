# =============================================================================
# Rotation Configuration
# =============================================================================
# Controls how sources are selected and rotated across editions

rotation:
  # Time-based weights by UTC hour ranges
  time_weights:
    morning:  # 6-12 UTC
      us: 0.6       # US sleeping, lower priority
      uk: 1.0       # UK morning news
      korea: 0.9    # Korea evening
      japan: 0.8    # Japan evening
      europe: 1.0   # Europe morning
      latam: 0.5    # LatAm late night
      india: 0.9    # India afternoon

    afternoon:  # 12-18 UTC
      us: 0.9       # US morning
      uk: 0.9       # UK afternoon
      korea: 0.6    # Korea late night
      japan: 0.6    # Japan late night
      europe: 0.8   # Europe afternoon
      latam: 0.8    # LatAm morning
      india: 0.7    # India evening

    evening:  # 18-24 UTC
      us: 1.0       # US prime time
      uk: 0.7       # UK night
      korea: 0.5    # Korea early morning
      japan: 0.5    # Japan early morning
      europe: 0.6   # Europe night
      latam: 1.0    # LatAm afternoon
      india: 0.5    # India late night

    night:  # 0-6 UTC
      us: 0.7       # US evening
      uk: 0.5       # UK late night
      korea: 0.8    # Korea morning
      japan: 0.9    # Japan morning
      europe: 0.5   # Europe late night
      latam: 0.9    # LatAm evening
      india: 0.8    # India morning

  # Category balance targets per video (percentages)
  category_targets:
    celebrity: 0.30
    music: 0.25
    movies: 0.20
    streaming: 0.15
    viral: 0.10

  # Freshness settings
  freshness:
    breaking_window_hours: 6
    breaking_boost: 1.5
    stale_penalty_per_hour: 0.02
    max_age_hours: 24

  # Query rotation settings
  query_rotation:
    batches: 3
    queries_per_batch: 12
    cooldown_hours: 6
