# =============================================================================
# Global News Sources Configuration
# =============================================================================
# This file defines all RSS feeds and search queries for news aggregation.
# Organized by region with support for multilingual content.
#
# To add a new feed: Add entry under the appropriate region in 'feeds' section
# To add a new query: Add entry under 'queries' section with language tag
# =============================================================================

